name: Build & Publish Release APK

on:
 push:
   branches:
     - master
   
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Build Release APK
      run: ./gradlew assembleRelease
    - name: Downloading entrypoint.sh script
      run: wget https://raw.githubusercontent.com/alimirrajei/Houseclub/master/.github/workflows/entrypoint.sh
    - name: Executing check_for_playstore_releases.sh script
      run: bash entrypoint.sh
      env:
       GITHUB_TOKEN: ${{ secrets.TOKEN }}
       APP_FOLDER: Houseclub